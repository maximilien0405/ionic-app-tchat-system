<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">{{'SENDER.MODALS.CREATE_CONV.btn_cancel' | translate}}</ion-button>
    </ion-buttons>
    <ion-title>{{'SENDER.MODALS.CREATE_CONV.header' | translate}}</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        {{'SENDER.MODALS.CREATE_CONV.btn_cancel' | translate}}
        <span *ngIf="hideText"></span>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding" forceOverscroll="false">
  <div class="select-box" (click)="openCreateGroup()" ontouchstart>
    {{'SENDER.MODALS.CREATE_GROUP.header' | translate}}
    <img src="../../assets/icons/group.svg">
  </div>

  <div class="small-separator"></div>
  
  <div class="list-container">
    <div class="select-box profile-box" *ngFor="let user of subscriptionUsers;let first = first; let last = last;" [class.select-start]="first" [class.select-end]="last" ontouchstart>
      <div class="profile-box-left">
        <img class="round" [src]="user.profilePictureUrl">
        <div>
          <p class="box-title">{{ user.firstname }} {{ user.lastname }}</p>
          <p class="box-subtitle">{{ user.email }}</p>
        </div>
      </div>
      <img src="../../assets/icons/arrow-right.svg">
    </div>
  </div>
</ion-content>
