  <ion-tabs>
    <div class="navbar-container">
      <div class="icons-container" [style]="'margin-bottom:' + marginBottom + 'rem !important'">
        <ion-tab-button tab="home">
          <img *ngIf="route != 'home'" src="../../assets/icons/home-outline.svg" alt="" ontouchstart>
          <img *ngIf="route == 'home'" src="../../assets/icons/home-solid.svg" class="icon-solid" alt="" ontouchstart>
        </ion-tab-button>
        <ion-tab-button tab="feed">
          <img *ngIf="route != 'feed'" src="../../assets/icons/inbox-outline.svg" alt="" ontouchstart>
          <img *ngIf="route == 'feed'" src="../../assets/icons/inbox-solid.svg" class="icon-solid" alt="" ontouchstart>
        </ion-tab-button>
        <ion-tab-button tab="reminders">
          <img *ngIf="route != 'reminders'" src="../../assets/icons/clock-outline.svg" alt="" ontouchstart>
          <img *ngIf="route == 'reminders'" src="../../assets/icons/clock-solid.svg" class="icon-solid" alt="" ontouchstart>
        </ion-tab-button>
        <ion-tab-button tab="settings">
          <img *ngIf="route != 'settings'" src="../../assets/icons/cog-outline.svg" alt="" ontouchstart>
          <img *ngIf="route == 'settings'" src="../../assets/icons/cog-solid.svg" class="icon-solid" alt="" ontouchstart>
        </ion-tab-button>
      </div>
  </div>
</ion-tabs>
