<ion-header>
  <ion-toolbar>
    <ion-title>Send a message</ion-title>
    <!--<button class="btn btn-small btn-white">
      <img src="../../assets/icons/pencil-square.svg">
    </button>-->
  </ion-toolbar>
</ion-header>
<ion-content *ngIf="user" class="ion-padding-top ion-padding-start ion-padding-end" forceOverscroll="false">
  <div class="menu-page-container">
    <div class="menu-top-container box box-full">
      <div class="tchat-box-header">Seniors</div>
      <div *ngFor="let number of [0,1]" [routerLink]="['/sender/feed/1']" router-direction="forward" class="tchat-box" ontouchstart>
        <img class="round" src="../../assets/icons/pdp.png">
        <div>
          <div class="tchat-box-title">
            <p class="box-title">Grandma 1</p>
            <p class="box-subtitle">12:34</p>
          </div>
          <p class="box-subtitle box-sub-bottom">
            <img src="../../assets/icons/double-check.svg">
            <!-- <img src="../../assets/icons/check.svg"> -->
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores, culpa?
          </p>
        </div>
      </div>
      <div class="tchat-box-header">Family X</div>
      <div *ngFor="let number of [0,1,2]" [routerLink]="['/sender/feed/1']" router-direction="forward" class="tchat-box" ontouchstart>
        <img class="round" src="../../assets/icons/pdp.png">
        <div>
          <div class="tchat-box-title">
            <p class="box-title">Grandma 1</p>
            <p class="box-subtitle">12:34</p>
          </div>
          <p class="box-subtitle box-sub-bottom">
            <img src="../../assets/icons/check.svg">
            <!-- <img src="../../assets/icons/check.svg"> -->
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores, culpa?
          </p>
        </div>
      </div>
    </div>
    <div [style]="'margin-bottom:' + marginBottom + 'rem !important'">
      <div class="box profile-box">
        <div class="profile-box-left">
          <!--<img class="round" [src]="user.profilePictureUrl">-->
          <div>
            <p class="box-title">{{ user.firstname }} {{ user.lastname }}</p>
            <p class="box-subtitle">{{ user.email }}</p>
          </div>
        </div>
        <button class="btn btn-white btn-small" [routerLink]="['/sender/settings/home']" router-direction="forward"
          ontouchstart>
          <img src="../../assets/icons/cog-outline.svg">
        </button>
      </div>
    </div>
  </div>
</ion-content>
